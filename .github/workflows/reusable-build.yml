name: Reusable Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    steps:
      # 签出代码
      - name: Checkout
        uses: actions/checkout@main

      # 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 注入版本号
      - name: Inject version number
        run: |
          $filePath = "assets/config/version.txt"
          "${{ inputs.version }}" | Set-Content $filePath

      # 安装 Qt 工具（包含 lrelease）
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '5.15.*'
          target: 'desktop'  # 目标平台（桌面端）

      # 生成 .qm 翻译文件
      - name: Generate .qm translation file
        run: |
          # 使用 PowerShell 批量处理所有 .ts 文件
          Get-ChildItem -Path .\i18n\*.ts | ForEach-Object {
              $qmPath = ".\i18n\$($_.BaseName).qm"
              lrelease $_.FullName -qm $qmPath
              Write-Host "Generated: $qmPath"
          }


      # 打包项目
      - name: Build executable & Bundle resources
        run: |
          pyinstaller main.spec
          pyinstaller -F -i .\assets\logo\Updater.ico -n "AALC Updater" --exclude-module numpy --exclude-module pandas updater.py -y
          mkdir dist_release
          mv dist/* dist_release/
          cp dist_release/"AALC Updater"* dist_release/AALC/
          cp -r 3rdparty dist_release/AALC/
          cp -r assets dist_release/AALC/
          mkdir dist_release/AALC/i18n
          mv i18n/*.qm dist_release/AALC/i18n/
          cp LICENSE dist_release/AALC/
          cp README.md dist_release/AALC/
          cd dist_release
          7z a -mx=7 AALC_${{ inputs.version }}.7z AALC/*
          cd ..


      # 上传打包结果
      - name: Upload build artifacts
        uses: actions/upload-artifact@main
        with:
          name: AALC_${{ inputs.version }}
          path: |
            dist_release/AALC_${{ inputs.version }}.7z
