# 游戏设置
game_title_name: LimbusCompany # 游戏窗口标题。
game_process_name: LimbusCompany # 游戏进程名。
game_path: C:\Program Files (x86)\Steam\steamapps\common\Limbus Company\LimbusCompany.exe # 游戏启动路径。
language: en # 游戏语言
after_completion: 0 # 脚本结束后的操作

# 脚本运行速度设置
screenshot_interval_time: 0.85    # 截图间隔时间
mouse_action_interval_time : 0.5  # 鼠标操作间隔时间

play_audio: False # 是否播放亚哈语录

# 自动更新
check_update: True
# 是否使用预发行版本
update_prerelease_enable: False

# 保存启动后的页面
default_page: 0

# 是否进行自动窗口设置
set_windows: True # 是否进行自动窗口设置
set_win_size: 1080 # 设置使用的分辨率,1080:1920*1080,1440:2560*1440,2160:3840*2160,720:1280*720,900:1600*900,1800:3200*1800
set_win_position: True # 是否自动设置窗口的位置
set_reduce_miscontact: True # 是否防止误触

# 是否进行日常本
daily_task: False # 是否进行日常本
set_EXP_count: 1 # 设置经验本的次数
set_thread_count: 3 # 设置纽本的次数
daily_teams: 1 # 设置日常本使用的队伍

# 是否自动获取奖励
get_reward: False # 是否进行获取奖励
set_get_prize: 0 # 0 领取邮件和通行证日常与周常，1 只领取通行证日常与周常， 2 只领取邮件

# 是否自动购买体力
buy_enkephalin: False # 是否自动购买体力
set_lunacy_to_enkephalin: 2 # 0 不购买，1 购买一次，2 购买两次

# 是否进行自动镜牢
mirror: False # 是否进行自动镜牢
set_mirror_count: 1 # 镜牢的次数
team1: False # 是否启用队伍1
team2: False # 是否启用队伍2
team3: False # 是否启用队伍3
team4: False # 是否启用队伍4
team5: False # 是否启用队伍5
team6: False # 是否启用队伍6
team7: False # 是否启用队伍7
hard_mirror: False
no_weekly_bonuses: False

# 队伍设置
teams_be_select: 0 # 被选中的队伍数量
team1_order: 0 # 队伍1的顺序
team2_order: 0 # 队伍2的顺序
